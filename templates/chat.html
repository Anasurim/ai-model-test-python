<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chat mit LLM (OpenAI)</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/chat">Chat</a></li>
            <li><a href="/email_generator">E-Mail-Ersteller</a></li>
        </ul>
    </nav>

    <h1>Chat mit OpenAI</h1>
    <form id="chatForm">
        <label for="message">Nachricht:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Senden</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('chatForm').onsubmit = async function (event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch('/chat', {
                method: 'POST',
                body: formData
            });
            let result = await response.json();
            document.getElementById('response').innerHTML = result.response;
        };
    </script>
</body>
</html>
